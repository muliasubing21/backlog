{% extends "base_accounts.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card">
        <div class="text-center mb-4">
            <i class="fa-solid fa-lock fa-3x text-primary"></i>
            <h2 class="mt-3 fw-bold">Login to Backlog</h2>
            <p class="text-muted">Masuk untuk mengelola proyek Anda</p>
        </div>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fa-solid fa-user me-2"></i>Username
                </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fa-solid fa-key me-2"></i>Password
                </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login text-white">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Belum punya akun? <a href="#" class="text-primary text-decoration-none">Daftar di sini</a></small>
        </div>
    </div>
</div>
{% endblock %}
