{% extends "base_accounts.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card">
        <div class="text-center mb-4">
            <i class="fa-solid fa-lock fa-3x text-primary"></i>
            <h2 class="mt-3 fw-bold">Login to Backlog</h2>
            <p class="text-muted">Masuk untuk mengelola proyek Anda</p>
        </div>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-login text-white">Submit</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Sudah punya akun? <a href="{% url "accounts:login" %}" class="text-primary text-decoration-none">Login di sini</a></small>
        </div>
    </div>
</div>
{% endblock %}
